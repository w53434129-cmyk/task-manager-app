apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: frontend:latest   # Local image built by Jenkins
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
          # Optional: Add env vars if needed
          # env:
          #   - name: API_URL
          #     value: "http://backend-service:8080"

---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  type: NodePort
  selector:
    app: frontend
  ports:
    - port: 3000          # Internal port inside pod
      targetPort: 3000    # Same as containerPort
      nodePort: 30080     # Accessible externally via NodePort
